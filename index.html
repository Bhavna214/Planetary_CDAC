<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recreate the solar system</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <video autoplay muted loop id="background_video">
        <source src="stars_bg.mp4" type="video/mp4">
    </video>
    <div class="content">
	<section class="draggable-elements">
        <img src="images/U.png" alt="" id="uranus" class="draggable" draggable="true">
        <img src="images/Earth.png" alt="" id="earth" class="draggable" draggable="true">
        <img src="images/Neptune.png" alt="" id="neptune" class="draggable" draggable="true">
        <img src="images/F.png" alt="" id="mercury" class="draggable" draggable="true">
        <img src="images/Jupiter.png" alt="" id="jupiter" class="draggable" draggable="true">
        <img src="images/p3.png" alt="" id="saturn" class="draggable" draggable="true">
        <img src="images/P2.png" alt="" id="venus" class="draggable" draggable="true">
        <img src="images/Mars.png" alt="" id="mars" class="draggable" draggable="true">
    </section>
    <div class="droppable-elements">
        <img src="images/Moon.png" alt="" id="sun">
        <img src="asteroid.png" alt="" id="belt">
        <div class="orbit neptune">
            <div class="droppable planet" data-draggable-id="neptune" style="top: 25rem; left: -2rem;"></div>
        </div>
        <div class="orbit uranus">
            <div class="droppable planet" data-draggable-id="uranus" style="top: 8rem; left: 3rem;"></div>
        </div>
        <div class="orbit saturn">
            <div class="droppable planet" data-draggable-id="saturn" style="top: 7rem; left: 37rem;"></div>  <!---->
        </div>
        <div class="orbit jupiter">
            <div class="droppable planet" data-draggable-id="jupiter" style="top: 21rem; left: 33rem;"></div> <!---->
        </div>
        <div class="orbit mars">
            <div class="droppable planet" data-draggable-id="mars" style="top: 25rem; left: 5rem;"></div> <!---->
        </div>
        <div class="orbit earth">
            <div class="droppable planet" data-draggable-id="earth" style="left: 15rem;"></div> <!---->
        </div>
        <div class="orbit venus">
            <div class="droppable planet" data-draggable-id="venus"></div>
        </div>
        <div class="orbit mercury">
            <div class="droppable planet" data-draggable-id="mercury" style="left: 6rem;"></div>
        </div>
    </div>

    <section class="guide">
        <img src="images/robot.png" alt="">
        <div>
            <div class="instructions" id="instruct">
                Hello I am Dexter! I will be helping you to recreate the Solar System!
            </div>
            <button onclick="OKbutton()" id="button">OKAY</button>
            </div>
    </section>
</div>
    <script src="guide.js"></script>
  </body>
</html>
